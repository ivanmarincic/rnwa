<html>
<head>
    <script>
        function showResults(str) {
            var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("output").innerHTML = xmlhttp.responseText;
                    }
                }
				var formated = "";
				if(str && str.length == 10){
					var day = parseInt(str.substring(0,2));
					var month = parseInt(str.substring(3,5));
					var year = parseInt(str.substring(6));
					if(!isNaN(day) && !isNaN(month) && !isNaN(year)){
						formated = year + "-" + ("0" + month).slice(-2) + "-" + ("0" + day).slice(-2);
					}
				}
                xmlhttp.open("GET", "http://localhost/dz/3/transactions_search.php?s=" + formated, true);
                xmlhttp.send();
        }
        showResults("");
    </script>
</head>
<body>

<form>
    Datum: <input type="text" onkeyup="showResults(this.value)">
</form>
<p>Transakcije:<br> </p>
<div id="output"></div>
</body>
</html>
